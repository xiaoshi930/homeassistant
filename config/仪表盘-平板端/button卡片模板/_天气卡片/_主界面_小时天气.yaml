主界面_小时天气:
  triggers_update: all
  styles:
    grid:
      - grid-template-areas: |
          "天气小时主图标" 
          "天气小时主温度" 
          "天气小时主信息" 
          "天气小时时间" 
          "天气小时日期" 
          "天气小时温度" 
          "天气小时温度连接线" 
          "天气小时降雨量" 
          "天气小时降雨量数值" 
          "天气小时状况图标" 
          "天气小时风力图标" 
          "天气小时风力等级" 
          "天气小时边框线" 
          "天气小时预警信息" 
      - grid-template-columns: 100%
      - grid-template-rows: 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 
    card:
      - padding: 20px 0 0 0
      - height: |
          [[[
              const warning = states[variables.entity]?.attributes?.warning ?? "";
              const Height = 350 + warning.length * 40;
              return `${Height}px`;
          ]]]
      - width: 960px
      - border-radius: 10px
      - background: '[[[ return theme_color(2) ]]]'
  custom_fields:
    天气小时主图标:
      card:
        type: custom:button-card 
        triggers_update:
          - '[[[ return variables.entity ]]]' 
        show_entity_picture: true
        entity_picture: |
          [[[ 
              var sun = states['sun.sun'].state;
              var icon = states[variables.entity].attributes.condition_cn;
              if ( theme()=='off' && icon=='晴'   && sun == 'above_horizon') return "/local/UI/天气/图标/晴-白天.svg";
              if ( theme()=='off' && icon=='晴'   && sun == 'below_horizon') return "/local/UI/天气/图标/晴-夜晚.svg";
              if ( theme()=='off' && icon=='少云' && sun == 'above_horizon') return "/local/UI/天气/图标/少云-白天.svg";
              if ( theme()=='off' && icon=='少云' && sun == 'below_horizon') return "/local/UI/天气/图标/少云-夜晚.svg";
              if ( theme()=='off' && icon=='多云' && sun == 'above_horizon') return "/local/UI/天气/图标/多云-白天.svg";
              if ( theme()=='off' && icon=='多云' && sun == 'below_horizon') return "/local/UI/天气/图标/多云-夜晚.svg";

              if ( theme()=='on' && icon=='晴'   && sun == 'above_horizon') return "/local/UI/天气/图标/晴-白天-暗黑.svg";
              if ( theme()=='on' && icon=='晴'   && sun == 'below_horizon') return "/local/UI/天气/图标/晴-夜晚-暗黑.svg";
              if ( theme()=='on' && icon=='少云' && sun == 'above_horizon') return "/local/UI/天气/图标/少云-白天-暗黑.svg";
              if ( theme()=='on' && icon=='少云' && sun == 'below_horizon') return "/local/UI/天气/图标/少云-夜晚-暗黑.svg";
              if ( theme()=='on' && icon=='多云' && sun == 'above_horizon') return "/local/UI/天气/图标/多云-白天-暗黑.svg";
              if ( theme()=='on' && icon=='多云' && sun == 'below_horizon') return "/local/UI/天气/图标/多云-夜晚-暗黑.svg";

              if ( theme()=='off')  return "/local/UI/天气/图标/"+icon+".svg";
              if ( theme()=='on' )  return "/local/UI/天气/图标/"+icon+"-暗黑.svg";
          ]]] 
        styles:
          card:
            - width: 60px
            - height: 60px
            - margin-top: 35px
            - border-width: 0
            - background: transparent 
          entity_picture:
            - width: 100% 
    天气小时主温度:
      card:
        type: custom:button-card
        triggers_update:
          - '[[[ return variables.entity ]]]'
        show_label: true 
        label: |
          [[[
              var wendu =states[variables.entity].attributes.temperature;
              var shidu =states[variables.entity].attributes.humidity;
              if ( wendu.toString().includes(".") != true) wendu = wendu + ".0";
              if ( shidu.toString().includes(".") != true) shidu = shidu + ".0";
              return wendu+'<font size="3px"><b> ℃&emsp;&ensp;</b></font>' + shidu+'<font size="3px"><b> % </b></font>';
          ]]] 
        styles:  
          label: 
            - justify-self: start
            - font-size: 25px
            - color: '[[[ return theme_color(1) ]]]'
          card:
            - padding: 0
            - width: 300px
            - height: 40px 
            - margin-top: 20px 
            - margin-left: 75px
            - border-width: 0
            - background: transparent
    天气小时主信息:
      card:
        type: custom:button-card
        triggers_update:
          - '[[[ return variables.entity ]]]'
        show_label: true 
        label: | 
          [[[
              var tianqi  = states[variables.entity].attributes.condition_cn;
              var wind    = states[variables.entity].attributes.wind_speed;
              var category= states[variables.entity].attributes.aqi.category;     
              var aqi= states[variables.entity].attributes.aqi.aqi;   
              var level= states[variables.entity].attributes.aqi.level+"级";
              return tianqi +"   "+wind+" km/h" + "   " +category+" ("+level+aqi+")"; 
          ]]] 
        styles:
          label: 
            - width: 300px
            - text-align: left
            - font-size: 13px
            - color: '[[[ return theme_color(1) ]]]'
          card:
            - padding: 0
            - width: 300px
            - height: 40px 
            - margin-top: 65px 
            - margin-left: 75px
            - border-width: 0
            - background: transparent

          return `
            <div style="
              position: absolute;
              top: 20%;
              left: 60%;
              height: 60%;
              width: 5%;
              background: ${color};
            "></div>
          `;
      ]]]
    progress: > 
      [[[
          var used = states[variables.entity_used].state;
          var total = states[variables.entity_total].state;
          var percent = (used/total)*100;
          var color = `hsl(${100-percent}, 100%, 50% ,0.8)`;

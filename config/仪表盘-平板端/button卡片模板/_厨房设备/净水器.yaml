
净水器:
  triggers_update:
    - '[[[ return variables.出水水质 ]]]'
    - '[[[ return variables.入水水质 ]]]'
    - '[[[ return variables.温度 ]]]'
    - '[[[ return variables.三合一滤芯 ]]]'
    - '[[[ return variables.RO滤芯 ]]]'
  styles:
    grid:
      - grid-template-areas: |
          'back' 
          'back1' 
          'back2' 
          'button_back1' 
          'button_back2' 
          'name' 
          'label' 
          'tdsout'
          'unit' 
          'button1' 
          'button2' 
      - grid-template-columns: 240px
      - grid-template-rows: 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px 0px
    card:
      - padding: 0
      - width: 240px
      - height: 340px
      - border-width: 0
      - background: transparent

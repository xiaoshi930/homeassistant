    back2:
      card:
        type: custom:button-card
        styles: 
          card:
            - margin-top: 300px
            - margin-left: 30px
            - border-width: 0
            - background: |
                [[[ 
                    var tds =  states[variables.出水水质].state;
                    if (tds>= 0 & tds<20) return "radial-gradient(rgb(0,255,255,0.3) 20%, transparent 50%)" ;
                    if (tds>=20 & tds<30) return "radial-gradient(rgb(127,255,212,0.3) 20%, transparent 50%)" ;
                    if (tds>=30 & tds<50) return "radial-gradient(rgb(255,140,0,0.3) 20%, transparent 50%)" ;
                    if (tds>=50 & tds<80) return "radial-gradient(rgb(255,48,48,0.3) 20%, transparent 50%)" ;
                    if (tds>=80 ) return "radial-gradient(rgb(139,26,26,0.3) 20%, transparent 50%)" ;
                ]]]
            - width: 180px
            - height: 180px
    button_back1:
      card:
        type: custom:button-card
        styles:
          card:
            - margin-top: 515px
            - margin-left: 20px
            - width: 200px 
            - height: 35px
            - border-width: 0
            - background: '[[[ return variables.主题 =="on" ? "rgb(230,230,230)" : "rgb(80,80,80)" ]]]'
            - border-radius: 10px
    button_back2:
      card:
        type: custom:button-card
        styles:
          card:
            - margin-top: 605px
            - margin-left: 20px
            - width: 200px 
            - height: 35px
            - border-width: 0
            - background: '[[[ return variables.主题 =="on" ? "rgb(230,230,230)" : "rgb(80,80,80)" ]]]'
            - border-radius: 10px
    name:
      card:
        type: custom:button-card
        label: 净水器
        show_label: true
        styles:
          card:
            - margin-top: 65px
            - border-width: 0
            - background: transparent
          label:
            - color: '[[[ return variables.主题 =="on" ? "rgb(0,0,0)" : "rgb(255,255,255)" ]]]'
            - font-size: 19px
    label:
      card:
        type: custom:button-card
        label: |
          [[[ 
              var tds =  states[variables.出水水质].state;
              if (tds> 0 & tds<20) return "优秀";
              if (tds>=20 & tds<30) return "良好";
              if (tds>=30 & tds<50) return "一般";
              if (tds>=50 & tds<80) return "较差";
              if (tds>=80 ) return "极差";
          ]]]
        show_label: true
        styles:
          card:
            - margin-top: 200px
            - border-width: 0
            - background: transparent
          label:
            - color: '[[[ return variables.主题 =="on" ? "rgb(0,0,0)" : "rgb(255,255,255)" ]]]'
            - font-size: 13px
    tdsout:
      card:
        type: custom:button-card
        label: '[[[ return states[variables.出水水质].state ]]]'
        show_label: true
        styles:
          card:
            - margin-top: 300px
            - border-width: 0
            - background: transparent
          label:
            - color: '[[[ return variables.主题 =="on" ? "rgb(0,0,0)" : "rgb(255,255,255)" ]]]'
            - font-size: 60px
    unit:
      card:
        type: custom:button-card
        label: tds
        show_label: true
        styles:
          card:
            - margin-top: 380px
            - border-width: 0
            - background: transparent
          label:
            - color: '[[[ return variables.主题 =="on" ? "rgb(0,0,0)" : "rgb(255,255,255)" ]]]'
            - font-size: 13px
    button1:
      card:
        type: custom:button-card
        show_label: true 
        label: |
          [[[
              var lvxin =  states[variables.三合一滤芯].state/24+"天 ";
              var lvxin0 =  Math.round(states[variables.三合一滤芯].state /86.40)+"%";
              return "三合一滤芯 已用: "+lvxin+lvxin0;
          ]]]
        styles:  
          card:
            - padding: 0
            - margin-top: 515px
            - margin-left: 20px
            - width: 200px
            - height: 35px 
            - border-radius: 10px
            - border-width: 0
            - background: transparent
          label:
            - font-size: 11px
            - color: '[[[ return variables.主题 =="on" ? "rgb(0,0,0)" : "rgb(255,255,255)" ]]]'  
    button2:
      card:
        type: custom:button-card
        show_label: true 
        label: |
          [[[
              var lvxin =  states[variables.三合一滤芯].state/24+"天 ";
              var lvxin0 =  Math.round(states[variables.RO滤芯].state /172.80)+"%";
              return "RO反渗透滤芯 已用: "+lvxin+lvxin0;
          ]]]
        styles: 
          card:
            - padding: 0
            - margin-top: 605px
            - margin-left: 20px
            - width: 200px
            - height: 35px 
            - border-radius: 10px
            - border-width: 0
            - background: transparent
          label:
            - font-size: 11px
            - color: '[[[ return variables.主题 =="on" ? "rgb(0,0,0)" : "rgb(255,255,255)" ]]]'  
    
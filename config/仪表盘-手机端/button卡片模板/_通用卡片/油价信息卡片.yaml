            - text-align: left !important
            - justify-content: flex-start
            - padding: 0 0 0 5vw  
            - color: '[[[ return variables.主题 == "on" ? "rgb(0,0,0)" : "rgb(255,255,255)"; ]]]' 
    信息2: 

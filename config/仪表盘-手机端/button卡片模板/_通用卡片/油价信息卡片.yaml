油价信息卡片:         
  triggers_update:
    - '[[[ return variables.油价 ?? ""]]]'
  styles:
    grid:   
      - grid-template-areas: >
          "名称 名称 名称 名称"
          "省份 省份 省份 省份"
          "信息1 信息1 信息1 信息1"
          "信息2 信息2 信息2 信息2"
          "信息3 信息3 信息3 信息3"
          "92号 95号 98号 柴油"
      - grid-template-columns: 25% 25% 25% 25%
      - grid-template-rows: 0 0 0 0 0 0 0 0 0 
    card: 
      - padding: 0 
      - cursor: none
      - --mdc-ripple-press-opacity: 0
      - border-width: 0
      - border-radius: 3vw
      - background: '[[[ return variables.主题 == "on" ? "rgb(255,255,255)" : "rgb(50,50,50)"; ]]]' 
      - height: 45vw
  custom_fields:
    名称:
      card: 
        type: custom:button-card 
        label: 油价信息
        show_label: true
        styles:
          card: 
            - margin-top: 10vw
            - padding: 0
            - border-width: 0
            - cursor: none
            - --mdc-ripple-press-opacity: 0
            - border-radius: 3vw
            - height: 10vw
            - background: '[[[ return variables.主题 == "on" ? "rgb(255,255,255)" : "rgb(50,50,50)"; ]]]' 
          label:
            - font-size: 2vh
            - font-weight: bold
            - color: '[[[ return variables.主题 == "on" ? "rgb(0,0,0)" : "rgb(255,255,255)"; ]]]' 
    省份:
      card: 
        type: custom:button-card 
        label: |
          [[[
              return states[variables.油价]?.attributes.省份;
          ]]]
        show_label: true
        styles:
          card: 
            - margin-top: 30vw
            - padding: 0
            - border-width: 0
            - cursor: none
            - --mdc-ripple-press-opacity: 0
            - border-radius: 3vw
            - height: 10vw
            - background: rgb(0,0,0,0)
          label:
            - width: 100vw
            - font-size: 1.5vh
            - text-align: left !important
            - justify-content: flex-start
            - padding: 0 0 0 5vw  
            - color: '[[[ return variables.主题 == "on" ? "rgb(0,0,0)" : "rgb(255,255,255)"; ]]]' 
    信息1: 
      card: 
        type: custom:button-card
        show_label: true
        label : |
          [[[
            return  "下次调整时间：" + states[variables.油价]?.attributes.下次调整时间
          ]]]
        styles:
          card: 
            - margin-top: 40vw
            - padding: 0
            - border-width: 0
            - cursor: none
            - --mdc-ripple-press-opacity: 0
            - border-radius: 3vw
            - height: 10vw
            - background: rgb(0,0,0,0)
          label:
            - width: 100vw

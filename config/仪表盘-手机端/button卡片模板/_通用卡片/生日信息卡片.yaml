            - border-radius: 3vw
            - height: 10vw
            - background: rgb(0,0,0,0)
          label:
            - font-size: 2vh
            - font-weight: bold
            - color: '[[[ return variables.主题 == "on" ? "rgb(0,0,0)" : "rgb(255,255,255)"; ]]]' 
    项目1:
      card: 
        type: custom:button-card 
        template: 生日信息样式模板
        variables:

话费信息卡片:         
  triggers_update:
    - '[[[ return variables.电话费 ?? ""]]]'
  styles:
    grid:   
      - grid-template-areas: >
          "名称"
          "项目1"
          "项目2"
          "项目3"
          "项目4"
          "项目5"
          "项目6"
          "项目7"
          "项目8"
      - grid-template-columns: 100%
      - grid-template-rows: 0 0 0 0 0 0 0 0 0 
    card: 
      - padding: 0
      - cursor: none
      - --mdc-ripple-press-opacity: 0
      - border-width: 0
      - border-radius: 3vw
      - background: '[[[ return variables.主题 == "on" ? "rgb(255,255,255)" : "rgb(50,50,50)"; ]]]' 
      - height: |
          [[[
              var num = variables.电话费?.length ?? "0";

话费信息样式模板:
  layout: icon_name
  icon: |
    [[[
        if(variables.电话费?.length > variables.id)
        return "mdi:cellphone";
    ]]]
  show_icon: true
  show_label: true
  show_state: true
  name: |
    [[[
        if(variables.电话费?.length > variables.id)
        return states[variables.电话费?.[variables.id]]?.attributes?.friendly_name;
    ]]]
  state_display: |
    [[[
        if(variables.电话费?.length > variables.id)
        return states[variables.电话费?.[variables.id]]?.state + "元";
    ]]]
  styles: 
    card: 
      - margin-top: '[[[ return variables.top ]]]'
      - margin-left: 5vw
      - padding: 0
      - cursor: none
      - --mdc-ripple-press-opacity: 0
      - border-width: 0
      - border-radius: 0
      - background: rgb(0,0,0,0)
      - height: 10vw
      - width: 86vw
      - display: |
          [[[
              if(variables.电话费?.length <= variables.id) {
                  return "none";
              }
          ]]]
    icon:
      - z-index: 2
      - margin-left: -28vw
      - width: 3vh
      - color: '[[[ return variables.主题 == "on" ? "rgb(0,0,0)" : "rgb(255,255,255)"; ]]]' 
    name:
      - z-index: 2
      - margin-left: -50vw
      - font-size: 1.5vh
      - font-weight: bold
      - text-align: left
      - width: 50vw
      - color: |
          [[[
              if(variables.电话费?.length>variables.id){
                if (states[variables.电话费?.[variables.id]]?.state<=30) return "rgb(255,20,0)"
                return variables.主题 == "on" ? "rgb(0,0,0)" : "rgb(255,255,255)";
              }
          ]]]
    state:
      - z-index: 2
      - margin-top: -10vw
      - margin-left: 56vw
      - font-size: 1.5vh
      - font-weight: bold
      - text-align: right
      - width: 30vw
      - color: |
          [[[
              if(variables.电话费?.length>variables.id){
                if (states[variables.电话费?.[variables.id]]?.state<=30) return "rgb(255,20,0)"
                return variables.主题 == "on" ? "rgb(0,0,0)" : "rgb(255,255,255)";;
              }
          ]]]
  custom_fields:
    back: >
      [[[
          if(variables.电话费?.length>variables.id){
            var color = variables.主题 == "on" ? "rgb(55,55,55,0.5)" : "rgb(200,200,200,0.5)";
            return `
              <div style="
                position: absolute;
                top: 93%;
                left: 0;
                height: 7%;
                width: 100%;
                background: ${color};
              "></div>
            `;
          }
      ]]]
    progress: >
      [[[
          if(variables.电话费?.length>variables.id){
            var maxValue = -Infinity; //最大值
            for (var i = 0; i < variables.电话费?.length; i++) {
              var currentValue = parseFloat(states[variables.电话费?.[i]]?.state) || 0;
              if (currentValue > maxValue) {
                maxValue = currentValue;
              } 
            }
            var percent = states[variables.电话费?.[variables.id]]?.state*100/maxValue;
            if (percent<5) percent = 5;
            var hue = percent/100 * 100;
            var color = `hsl(${hue}, 100%, 50%)`;
            return `
              <div style="
                position: absolute;
                top: 93%;
                left: 0;
                height: 7%;
                width: ${percent}%;
                background: linear-gradient(90deg, ${color} 0%, ${color} 100%);
                transition: width 0.5s ease;
              "></div>
            `;
          }
      ]]]

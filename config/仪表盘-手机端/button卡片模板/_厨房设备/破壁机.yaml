破壁机卡片:
  triggers_update:
    - '[[[ return variables.开始亨饪 ?? ""]]]'
    - '[[[ return variables.停止亨饪 ?? ""]]]'
    - '[[[ return variables.剩余时间 ?? ""]]]'
    - '[[[ return variables.破壁机 ?? ""]]' 
  styles:
    grid:
      - grid-template-areas: >
          [[[
              window.破壁机亨饪颜色 = "rgb(255,106,106)";  
              window.破壁机保温颜色 = "rgb(255,140,0)";
              window.破壁机预约颜色 = "rgb(255,165,79)";
              if(variables.破壁机 !="none"){
                  return `"背景 背景 背景 背景"
                          "名称 名称 状态 开关"
                          "图标 空白区域 主按钮区域 主按钮区域"`
              } 
               if(variables.破壁机 =="none"){
                  return `` 
              }  
          ]]]  
      - grid-template-columns: 13% 14% 61% 12%
      - grid-template-rows: 0 8vw 12vw
    card:
      - padding: 0
      - cursor: none
      - --mdc-ripple-press-opacity: 0
      - height: |
          [[[ 
              if( variables.破壁机 !="none") {
                return "calc(20vw + 8px);"
              } 
              else return "0";
          ]]]
      - display: |
          [[[
              if (variables.破壁机 == "none") {
                  return "none";
              }
          ]]]
  custom_fields:
    背景:
      card:
        type: custom:button-card
        styles:
          card:
            - margin-top: 20vw
            - padding: 0
            - border-width: 0
            - cursor: none
            - --mdc-ripple-press-opacity: 0
            - border-radius: 3vw
            - height: 20vw
            - background: | 
                [[[
                    var state = states[variables.破壁机]?.state;
                    if(variables.主题=='off' && state =='Busy')  return "linear-gradient(135deg, "+破壁机亨饪颜色+" -50%, rgb(50,50,50)    50%)";
                    if(variables.主题=='on'  && state =='Busy')  return "linear-gradient(135deg, "+破壁机亨饪颜色+" -50%, rgb(255,255,255) 50%)";
                    if(variables.主题=='off' && state =='Keep Warm')  return "linear-gradient(135deg, "+破壁机保温颜色+" -50%, rgb(50,50,50)    50%)";
                    if(variables.主题=='on'  && state =='Keep Warm')  return "linear-gradient(135deg, "+破壁机保温颜色+" -50%, rgb(255,255,255) 50%)";
                    if(variables.主题=='off' && state =='Delay')  return "linear-gradient(135deg, "+破壁机预约颜色+" -50%, rgb(50,50,50)    50%)";
                    if(variables.主题=='on'  && state =='Delay')  return "linear-gradient(135deg, "+破壁机预约颜色+" -50%, rgb(255,255,255) 50%)";
                    return variables.主题 == "on" ? "rgb(255,255,255)" : "rgb(50,50,50)";
                ]]]
    开关:
      card:
        type: custom:button-card
        tap_action:
          action: call-service
          service: button.press
          data: {}
          target:
            entity_id: '[[[ return  variables.停止亨饪 ?? ""]]]'
        show_name: false
        show_icon: true
        icon: |
          [[[ 
              var state = states[variables.破壁机]?.state;      
              if( state =='Busy')  return "mdi:toggle-switch";
              if( state =='Keep Warm')  return "mdi:toggle-switch";
              if( state =='Delay')  return "mdi:toggle-switch";
              return "mdi:toggle-switch-off";
          ]]]
        styles:
          card:
            - cursor: none
            - --mdc-ripple-press-opacity: 0.2
            - padding: 0
            - border-radius: 2vw
            - width: 8vw
            - height: 8vw
            - border-width: 0
            - background: rgb(0,0,0,0)
          icon:
            - width: 8vw
            - height: 8vw
            - color: |
                [[[
                    var state = states[variables.破壁机]?.state;
                    if( state =='Busy') return 破壁机亨饪颜色;
                    if( state =='Keep Warm') return 破壁机保温颜色;
                    if( state =='Delay') return 破壁机预约颜色;
                    return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)";
                ]]]
    图标:
      card:
        type: custom:button-card
        show_icon: true
        icon: |
          [[[ 
              var state = states[variables.破壁机]?.state;       
              if( state =='Busy')   return "mdi:fan";  
              if( state =='Keep Warm')  return "mdi:fan";
              if( state =='Delay')  return "mdi:fan";
              return "mdi:fan-off";  
          ]]] 
        styles:
          card:
            - padding: 0
            - border-radius: 0
            - width: 20vw 
            - height: 20vw
            - margin-left: '-2vw'
            - border-width: 0
            - background: rgb(0,0,0,0)
          icon: 
            - color: |
                [[[
                    var state = states[variables.破壁机]?.state;
                    if( state =='Busy') return 破壁机亨饪颜色;
                    if( state =='Keep Warm') return 破壁机保温颜色;
                    if( state =='Delay') return 破壁机预约颜色;
                    return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)";
                ]]]
            - animation: |
                [[[ 
                    var state = states[variables.破壁机]?.state;
                    if( state =='Busy')  return "rotating 1.5s linear infinite";
                    if( state =='Keep Warm')  return "rotating 1.5s linear infinite";
                    if( state =='Delay')  return "rotating 1.5s linear infinite";
                    return "";   
                ]]]
    名称:
      card:
        type: custom:button-card
        show_label: true
        label: '[[[ return states[variables.破壁机]?.attributes?.friendly_name ?? "名称"]]]'
        styles:
          card:
            - padding: 0
            - border-radius: 0
            - width: 50vw
            - margin-left: 2.5vw  
            - border-width: 0
            - background: rgb(0,0,0,0)
          label:
            - justify-self: start
            - font-size: 4vw
            - font-weight: bold
            - color: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)"; ]]]'
    状态:
      card:
        type: custom:button-card
        label: |
          [[[ 
              var state = states[variables.破壁机]?.state;
              if( state == "Busy") state="工作中";
              if( state == "Keep Warm") state="保温中";
              if( state == "Delay") state="预约中";
              if( state == "Idle") state="待机中";
              if( state == "Sleep") state="待机中";
              if( state == "unknown") state="待机中";
              var time = states[variables.剩余时间]?.state 
              if( time >0) return state+": "+time+"min";   
              return state ? state : "离线";  
          ]]]
        show_label: true
        styles: 
          card:
            - padding: 0
            - border-radius: 0
            - border-width: 0
            - background: rgb(0,0,0,0)
          label:
            - justify-self: start
            - font-size: 3vw
            - font-weight: bold
            - margin-top: 0.5vw
            - margin-left: 0vw
            - color: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)"; ]]]'
    主按钮区域:
      card:
        type: custom:button-card
        tap_action:
          action: none
        hold_action:
          action: none
        styles:
          grid:
            - grid-template-areas: |
                'b1 b2 b3 b4 b5 b6' 
            - grid-template-columns: 16.67% 16.67% 16.67% 16.67% 16.67% 16.67% 
            - grid-template-rows: 100%
          card:
            - cursor: none
            - width: 66vw
            - padding: 0
            - border-radius: 0
            - border-width: 0
            - background: rgb(0,0,0,0)
        custom_fields:
          b1:
            card:
              type: custom:button-card
              template: 破壁机按钮样式模板
              icon: mdi:cup
              name: 豆浆 
              variables:
                主题: '[[[ return variables.主题 ?? ""]]]'
              tap_action:
                action: call-service
                service: text.set_value
                data:
                  value: "1"
                target:
                  entity_id: '[[[ return  variables.开始亨饪 ?? ""]]]'
          b2:
            card:
              type: custom:button-card
              template: 破壁机按钮样式模板
              icon: mdi:fruit-cherries
              name: 果蔬汁
              variables:
                主题: '[[[ return variables.主题 ?? ""]]]'
              tap_action:
                action: call-service
                service: text.set_value
                data:
                  value: "2"
                target:
                  entity_id: '[[[ return  variables.开始亨饪 ?? ""]]]'
          b3:
            card:
              type: custom:button-card
              template: 破壁机按钮样式模板
              icon: mdi:cup-water
              name: 浓汤
              variables:
                主题: '[[[ return variables.主题 ?? ""]]]'
              tap_action:
                action: call-service
                service: text.set_value
                data:
                  value: "3"
                target:
                  entity_id: '[[[ return  variables.开始亨饪 ?? ""]]]'
          b4:
            card:
              type: custom:button-card
              template: 破壁机按钮样式模板
              icon: mdi:ice-cream
              name: 奶昔
              variables:
                主题: '[[[ return variables.主题 ?? ""]]]'
              tap_action:
                action: call-service
                service: text.set_value
                data:
                  value: "4"
                target:
                  entity_id: '[[[ return  variables.开始亨饪 ?? ""]]]'
          b5:
            card:
              type: custom:button-card
              template: 破壁机按钮样式模板
              icon: mdi:corn
              name: 玉米汁
              variables:
                主题: '[[[ return variables.主题 ?? ""]]]'
              tap_action:
                action: call-service
                service: text.set_value
                data:
                  value: "5"
                target:
                  entity_id: '[[[ return  variables.开始亨饪 ?? ""]]]'
          b6:
            card:
              type: custom:button-card
              template: 破壁机按钮样式模板
              icon: mdi:heat-wave
              name: 保温
              variables:
                主题: '[[[ return variables.主题 ?? ""]]]'
              tap_action:
                action: call-service
                service: text.set_value
                data:
                  value: "6"
                target:
                  entity_id: '[[[ return  variables.开始亨饪 ?? ""]]]'
  
破壁机按钮样式模板:
  triggers_update:
    - '[[[ return variables.开始亨饪 ?? ""]]]'
    - '[[[ return variables.停止亨饪 ?? ""]]]'
    - '[[[ return variables.破壁机 ?? ""]]]' 
  layout: icon_name
  show_icon: true 
  show_name: true 
  styles: 
    card:
      - cursor: none
      - --mdc-ripple-press-opacity: 0.2
      - width: 10.1vw
      - height: 6vw
      - border-radius: 1.5vw 
      - background: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(120,120,120)"; ]]]'
    name:
      - color: rgb(255,255,255)
      - font-size: 0.9vh
      - margin-left: -2vw
      - font-weight: bold
    icon:
      - width: 3vw
      - height: 3vw
      - margin-left: 0vw
      - color: rgb(255,255,255)

action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    style:  '[[[ return theme_none_pupup() ]]]'  ## 引用全局函数【theme_none_pupup()】style样式
    content:
      type: vertical-stack
      cards:    
        - type: custom:xiaoshi-climate-card
          entity: climate.kongtiao_zhuwo
          timer: timer.kongtiao_timer_zhuwo
          theme: '[[[ return theme() ]]]'
          buttons:
            - switch.kongtiao_dryer_zhuwo
            - switch.kongtiao_eco_zhuwo
            - switch.kongtiao_heater_zhuwo
            - switch.kongtiao_sleep_zhuwo
            - switch.kongtiao_alarm_zhuwo
            - light.kongtiao_light_zhuwo
        - type: custom:button-card
          template: 净化器fan卡片 
          variables: 
            净化器: fan.jinghuaqi_zhuwo
            风速: number.jinghuaqi_zhuwo
            温度: sensor.jinghuaqi_zhuwo_wendu
            湿度: sensor.jinghuaqi_zhuwo_shidu
            pm25: sensor.jinghuaqi_zhuwo_pm25
            指示灯: light.jinghuaqi_light_zhuwo
            提示音: switch.jinghuaqi_alarm_zhuwo
            按键锁: switch.jinghuaqi_locked_zhuwo
            滤芯: sensor.haocai_jinghuaqi_lvxin_zhuwo
            主题: '[[[ return theme() ]]]'  ## 主题颜色[on]或[off]或[函数返回值]
        - type: custom:button-card
          template: 加湿器卡片
          variables:
            加湿器: humidifier.jiashiqi_zhuwo
            模式: select.jiashiqi_zhuwo
            指示灯: light.jiashiqi_light_zhuwo
            提示音: switch.jiashiqi_alarm_zhuwo
            水箱提起: sensor.jiashiqi_tank_zhuwo
            水箱缺水: sensor.jiashiqi_water_zhuwo 
            主题: '[[[ return theme() ]]]'  ## 主题颜色[on]或[off]或[函数返回值]
        - type: custom:button-card
          template: 水暖毯卡片
          variables:
            水暖毯: climate.shuinuantan
            防冻: switch.shuinuantan_antifreeze
            防烫伤: switch.shuinuantan_antiscald
            睡眠: switch.shuinuantan_sleep
            指示灯: light.shuinuantan_light_keting
            提示音: switch.shuinuantan_alarm_keting
            按键锁: switch.shuinuantan_locked_keting
            水位: sensor.shuinuantan_water_keting
            主题: '[[[ return theme() ]]]'  ## 主题颜色[on]或[off]或[函数返回值]
  
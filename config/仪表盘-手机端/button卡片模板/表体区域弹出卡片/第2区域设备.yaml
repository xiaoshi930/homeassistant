action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    style:  '[[[ return theme_none_pupup() ]]]'  ## 引用全局函数【theme_none_pupup()】style样式
    content:
      type: vertical-stack
      cards: 
        - type: custom:xiaoshi-climate-card
          entity: climate.kongtiao_keting
          timer: timer.kongtiao_timer_keting
          theme: '[[[ return theme() ]]]'
          buttons:
            - switch.kongtiao_dryer_keting
            - switch.kongtiao_eco_keting
            - switch.kongtiao_heater_keting
            - switch.kongtiao_sleep_keting
            - switch.kongtiao_alarm_keting
            - light.kongtiao_light_keting
        # - type: custom:button-card
        #   template: 空调卡片
        #   variables:
        #     空调: climate.kongtiao_keting
        #     辅热: switch.kongtiao_heater_keting
        #     干燥: switch.kongtiao_dryer_keting
        #     节能: switch.kongtiao_eco_keting
        #     睡眠: switch.kongtiao_sleep_keting
        #     指示灯: light.kongtiao_light_keting
        #     提示音: switch.kongtiao_alarm_keting
        #     主题: '[[[ return theme() ]]]'  ## 主题颜色[on]或[off]或[函数返回值]
        - type: custom:button-card
          template: 净化器switch卡片
          variables:
            净化器: switch.jinghuaqi_keting
            风速: number.jinghuaqi_keting
            模式: select.jinghuaqi_keting
            温度: sensor.jinghuaqi_keting_wendu
            湿度: sensor.jinghuaqi_keting_shidu
            pm25: sensor.jinghuaqi_keting_pm25
            指示灯: select.jinghuaqi_light_keting
            提示音: switch.jinghuaqi_alarm_keting
            按键锁: switch.jinghuaqi_locked_keting
            滤芯: sensor.haocai_jinghuaqi_lvxin_keting
            主题: '[[[ return theme() ]]]'  ## 主题颜色[on]或[off]或[函数返回值]
        - type: custom:button-card
          template: 加湿器卡片
          variables:
            加湿器: humidifier.jiashiqi_keting 
            模式: select.jiashiqi_keting
            指示灯: light.jiashiqi_light_keting 
            提示音: switch.jiashiqi_alarm_keting
            水箱提起: sensor.jiashiqi_tank_keting
            水箱缺水: sensor.jiashiqi_water_keting
            主题: '[[[ return theme() ]]]'  ## 主题颜色[on]或[off]或[函数返回值]

        - type: custom:xiaoshi-computer-card
          entity: switch.diannao              
          theme: '[[[ return theme() ]]]'  ## 主题颜色[on]或[off]或[函数返回值]                               
          cpu: sensor.pc_cpu_usage                
          memory: sensor.pc_memory_usage  
          storage:
            - sensor.pc_storage_c_usage     
            - sensor.pc_storage_d_usage 
            - sensor.pc_storage_e_usage 
            - sensor.pc_storage_f_usage  
            
            
            
            
水暖毯卡片:
  triggers_update:
    - '[[[ return variables.水暖毯 ?? "" ]]]'
    - '[[[ return variables.防冻 ?? "" ]]]'
    - '[[[ return variables.防烫伤 ?? "" ]]]'
    - '[[[ return variables.睡眠 ?? "" ]]]'
    - '[[[ return variables.指示灯 ?? "" ]]]' 
    - '[[[ return variables.提示音 ?? "" ]]]' 
    - '[[[ return variables.按键锁 ?? "" ]]]' 
    - '[[[ return variables.水位 ?? "" ]]]'
  styles:
    grid:
      - grid-template-areas: >
          [[[
              window.水暖毯颜色 = "rgb(255,151,0)";  
              window.水暖毯警告颜色 = "rgb(255,20,0)";
              if(variables.水暖毯 !="none"){
                  return `"背景 背景 背景 背景"
                          "名称 名称 状态 开关"
                          "图标 加减按钮 主按钮区域 主按钮区域"
                          "图标 加减按钮 副按钮区域 副按钮区域"
                          "图标 加减按钮 副按钮文字 副按钮文字"
                          "空白行 空白行 空白行 空白行"
                          "曲线图 曲线图 曲线图 曲线图"`
              } 
               if(variables.水暖毯 =="none"){
                  return `` 
              }
          ]]] 
      - grid-template-columns: 15% 26% 47% 12%
      - grid-template-rows: 0 0 0 0 0 12.5vw 12.5vw
    card:
      - padding: 0
      - cursor: none
      - --mdc-ripple-press-opacity: 
      - height: |
          [[[ 
              if( variables.水暖毯 !="none") {
                return "calc(25vw + 8px);"
              } 
              else return "0";
          ]]]
      - display: |
          [[[
              if (variables.水暖毯 == "none") {
                  return "none";
              }
          ]]]
  custom_fields:
    背景:
      card:
        type: custom:button-card
        styles:
          card:
            - margin-top: 25vw
            - padding: 0
            - border-width: 0
            - border-radius: 0
            - cursor: none
            - --mdc-ripple-press-opacity: 
            - border-radius: 3vw
            - height: 25vw
            - background: | 
                [[[
                    var state = states[variables.水暖毯]?.state;
                    if( variables.主题=='off' && state =='heat')  return "linear-gradient(90deg, "+水暖毯颜色+" -50%, rgb(50,50,50) 50%)";
                    if( variables.主题=='on'  && state =='heat')  return "linear-gradient(90deg, "+水暖毯颜色+" -50%, rgb(255,255,255) 50%)";
                    if( variables.主题=='off' && state =='off') return "rgb(50,50,50)";
                    if( variables.主题=='on'  && state =='off') return "rgb(255,255,255)";
                    return variables.主题 == 'on' ? "rgb(255,255,255)" : "rgb(50,50,50)";
                ]]] 
    曲线图:
      card:
        type: custom:mini-graph-card
        tap_action:
          action: none
        hold_action:
          action: none
        line_width: 1
        hours_to_show: 24
        smoothing: true
        height: 50
        show:
          name: false
          icon: false
          state: false
          legend: false
          loading_indicator: false
        cache: true
        entities:
          - entity: '[[[ return variables.水暖毯 ?? "" ]]]'
            attribute: current_temperature
            color: '[[[ return 水暖毯颜色 ]]]'
    名称:
      card:
        type: custom:button-card
        show_label: true
        label: '[[[ return states[variables.水暖毯]?.attributes.friendly_name ?? "名称"]]]'
        styles:
          card:
            - margin-top: 8.25vw
            - padding: 0
            - border-width: 0
            - border-radius: 0
            - width: 50vw
            - margin-left: 2.5vw
            - background: rgb(0,0,0,0)
          label:
            - justify-self: start
            - font-size: 4vw
            - font-weight: bold
            - color: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)"; ]]]'
    状态:
      card:
        type: custom:button-card
        label: |
          [[[ 
              var state = states[variables.水暖毯]?.state;
              var temp = states[variables.水暖毯]?.attributes?.current_temperature ?? "-";
              var mode = states[variables.水暖毯]?.attributes?.preset_mode ?? "-";
              if( state =='heat') return mode+": "+ temp + "<font size='1px'><b>°C&ensp;</b></font>";
              if( state =='off')  return "关闭: " + temp + "<font size='1px'><b>°C&ensp;</b></font>";
              return "离线";
          ]]]
        show_label: true
        styles: 
          card:
            - margin-top: 8.25vw
            - padding: 0
            - border-radius: 0
            - border-width: 0
            - background: rgb(0,0,0,0)
          label:
            - justify-self: start
            - font-size: 3vw
            - font-weight: bold
            - margin-top: 0.5vw
            - margin-left: 0vw
            - color: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)"; ]]]'
    开关:
      card:
        type: custom:button-card
        entity: '[[[ return variables.水暖毯 ?? "" ]]]'
        tap_action:
          action: call-service
          service: climate.toggle
          data: {}
          target: 
            entity_id: '[[[  return  variables.水暖毯 ?? ""]]]'
        show_name: false
        show_icon: true
        icon: |
          [[[
              var state = states[variables.水暖毯]?.state;      
              if( state =='heat')  return "mdi:toggle-switch";
              if( state =='off') return "mdi:toggle-switch-off";
              return "mdi:toggle-switch-off";
          ]]]
        styles:
          card:
            - margin-top: 8.25vw
            - cursor: none
            - --mdc-ripple-press-opacity: 0.2
            - padding: 0
            - border-radius: 2vw
            - border-width: 0
            - width: 8vw
            - height: 8vw
            - background: rgb(0,0,0,0)
          icon:
            - width: 8vw
            - height: 8vw
            - color: |
                [[[
                    var state = states[variables.水暖毯]?.state;
                    if( state =='heat') return 水暖毯颜色;
                    return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)";
                ]]]
    图标:
      card:
        type: custom:button-card
        show_icon: true
        icon: |
          [[[ 
              var state = states[variables.水暖毯]?.state;
              if( state =='heat')  return "mdi:fan";
              if( state =='off') return "mdi:fan-off";
              return "mdi:fan-off";
          ]]] 
        styles:
          card:
            - margin-top: 25vw
            - padding: 0
            - border-radius: 0
            - border-width: 0
            - width: 20vw
            - height: 20vw
            - margin-left: '-2vw'
            - background: rgb(0,0,0,0)
          icon:
            - color: |
                [[[
                    var state = states[variables.水暖毯]?.state;
                    if( state=="heat"  )  return 水暖毯颜色;
                    return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)";
                ]]]
            - animation: |
                [[[ 
                    var state = states[variables.水暖毯]?.state;
                    if( state =='heat') return "rotating 1.5s linear infinite";
                    if( state =='off') return "";
                    return "";    
                ]]]
    加减按钮:
      card:
        type: custom:button-card
        styles:
          card:
            - margin-top: 25vw
            - padding: 0 2vw 0 0
            - cursor: none
            - border-width: 0
            - border-radius: 0
            - background: rgb(0,0,0,0)
          grid:
            - grid-template-areas: |
                "减 数值 加"
            - grid-template-rows: 100%
            - grid-auto-columns: minmax(0, 1fr)
            - grid-auto-flow: column
        custom_fields:
          数值:
            card:
              type: custom:button-card
              show_label: true
              label: '[[[ return states[variables.水暖毯]?.attributes?.temperature+"°"; ]]]'
              styles:
                card:
                  - padding: 0
                  - border-radius: 0
                  - border-width: 0
                  - width: 8vw
                  - height: 6vw
                  - margin-left: 0vw
                  - background: rgb(0,0,0,0)
                label:
                  - font-size: 3.5vw
                  - font-weight: bold
                  - color: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)"; ]]]'
          减:
            card:
              type: custom:button-card
              show_icon: true
              icon: mdi:minus
              styles:
                icon:
                  - width: 6vw
                  - height: 6vw
                  - color: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)"; ]]]'
                card:
                  - cursor: none
                  - --mdc-ripple-press-opacity: 0.2
                  - padding: 0
                  - border-radius: 2vw
                  - border-width: 0
                  - width: 8vw
                  - height: 6vw
                  - background: rgb(0,0,0,0)
              tap_action:
                action: call-service
                service: climate.set_temperature
                data:
                  temperature: '[[[ return states[variables.水暖毯]?.attributes?.temperature-1 ]]]'
                target:
                  entity_id: '[[[ return variables.水暖毯 ?? ""]]]'
          加:
            card:
              type: custom:button-card
              show_icon: true
              icon: mdi:plus
              styles:
                icon:
                  - width: 6vw
                  - height: 6vw
                  - color: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)"; ]]]'
                card:
                  - cursor: none
                  - --mdc-ripple-press-opacity: 0.2
                  - padding: 0
                  - border-radius: 2vw
                  - border-width: 0
                  - width: 8vw
                  - height: 6vw
                  - background: rgb(0,0,0,0)
              tap_action:
                action: call-service
                service: climate.set_temperature
                data: 
                  temperature: '[[[ return states[variables.水暖毯]?.attributes?.temperature-(-1) ]]]'
                target:
                  entity_id: '[[[ return variables.水暖毯 ?? ""]]]'
    主按钮区域:
      card:
        type: custom:button-card
        tap_action:
          action: none
        hold_action:
          action: none
        styles:
          grid:
            - grid-template-areas: |
                "shuinuan1 shuinuan2"
            - grid-template-rows: 100%
            - grid-auto-columns: minmax(0, 1fr)
            - grid-auto-flow: column
          card:
            - margin-top: 25vw
            - cursor: none
            - width: 55vw
            - padding: 0
            - border-radius: 0
            - border-width: 0
            - background: rgb(0,0,0,0)
        custom_fields:
          shuinuan1:
            card:
              type: custom:button-card
              icon: mdi:radiator
              template: 水暖毯主按钮样式
              variables:
                水暖毯: '[[[ return  variables.水暖毯 ?? ""]]]'
                主题: '[[[ return variables.主题 ?? ""]]]'
                mode: 普通
          shuinuan2:
            card:
              type: custom:button-card
              icon: mdi:radiator
              template: 水暖毯主按钮样式
              variables:
                水暖毯: '[[[ return  variables.水暖毯 ?? ""]]]'
                主题: '[[[ return variables.主题 ?? ""]]]'
                mode: 除螨
    副按钮区域:
      card:
        type: custom:button-card
        tap_action:
          action: none
        hold_action:
          action: none
        styles:
          grid:
            - grid-template-areas: |
                "info1 info2 info3 info4 info5 info6 info7"
            - grid-template-rows: 100%
            - grid-auto-columns: minmax(0, 1fr)
            - grid-auto-flow: column
          card:
            - margin-top: 37.5vw
            - cursor: none  
            - width: 55vw
            - padding: 0
            - border-radius: 0
            - border-width: 0
            - background: rgb(0,0,0,0)
        custom_fields:
          info1: 
            card:
              type: custom:button-card
              template: 水暖毯副按钮样式
              variables:
                水暖毯: '[[[ return variables.水暖毯 ?? ""]]]'
                主题: '[[[ return variables.主题 ?? ""]]]'
                info: '[[[ return variables.防冻 ?? ""]]]'
          info2:
            card:
              type: custom:button-card
              template: 水暖毯副按钮样式
              variables:
                水暖毯: '[[[ return variables.水暖毯 ?? ""]]]'
                主题: '[[[ return variables.主题 ?? ""]]]'
                info: '[[[ return variables.防烫伤 ?? "" ]]]'
          info3:
            card:
              type: custom:button-card
              template: 水暖毯副按钮样式
              variables:
                水暖毯: '[[[ return variables.水暖毯 ?? ""]]]'
                主题: '[[[ return variables.主题 ?? ""]]]'
                info: '[[[ return variables.睡眠 ?? "" ]]]' 
          info4:
            card:
              type: custom:button-card
              template: 水暖毯副按钮样式
              variables:
                水暖毯: '[[[ return variables.水暖毯 ?? ""]]]'
                主题: '[[[ return variables.主题 ?? ""]]]'
                info: '[[[ return variables.指示灯 ?? "" ]]]' 
          info5:
            card:
              type: custom:button-card
              template: 水暖毯副按钮样式
              variables:
                水暖毯: '[[[ return variables.水暖毯 ?? ""]]]'
                主题: '[[[ return variables.主题 ?? ""]]]'
                info: '[[[ return variables.提示音 ?? "" ]]]' 
          info6:
            card:
              type: custom:button-card
              template: 水暖毯副按钮样式
              variables:
                水暖毯: '[[[ return variables.水暖毯 ?? ""]]]'
                主题: '[[[ return variables.主题 ?? ""]]]'
                info: '[[[ return variables.按键锁 ?? "" ]]]' 
          info7:
            card:
              type: custom:button-card
              show_label: true
              label: '[[[ return states[variables.水位]?.state ?? "" ]]]'
              styles:
                label:
                  - font-size: 1.3vh
                  - font-weight: bold
                  - color: | 
                      [[[
                          var water = states[variables.水位]?.state;
                          if (water=='缺水') return 水暖毯警告颜色;
                          if (water=='低')   return 水暖毯警告颜色;
                          if( water=='中' && variables.主题 =='on')   return "rgb(50,50,50)";
                          if( water=='中' && variables.主题 =='off')  return "rgb(255,255,255)";
                          if( water=='高' && variables.主题 =='on')   return "rgb(50,50,50)";
                          if( water=='高' && variables.主题 =='off')  return "rgb(255,255,255)";
                          return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)";
                      ]]]
                card:  
                  - cursor: none 
                  - width: 13.75vw
                  - margin-left: -2.8vw
                  - margin-top: 0.5vw
                  - border-width: 0
                  - background: rgb(0,0,0,0)
    副按钮文字:
      card:
        type: custom:button-card
        tap_action:
          action: none
        hold_action:
          action: none
        styles:
          grid:
            - grid-template-areas: |
                "info1 info2 info3 info4 info5 info6 info7"
            - grid-template-rows: 100%
            - grid-auto-columns: minmax(0, 1fr)
            - grid-auto-flow: column
          card:
            - margin-top: 45vw
            - cursor: none  
            - width: 55vw
            - padding: 0
            - border-radius: 0
            - font-size: 1.1vh
            - color: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)"; ]]]'
            - border-width: 0
            - background: rgb(0,0,0,0)
        custom_fields:
          info1: |
            [[[
                var antifreeze = states[variables.防冻]?.state;
                if( antifreeze =='on' || antifreeze =='off')  return "防冻";
                return "";
            ]]]  
          info2: |
            [[[
                var antiscald = states[variables.防烫伤]?.state;
                if( antiscald =='on' || antiscald =='off')  return "防烫伤";
                return "";
            ]]]  
          info3: |
            [[[
                var sleep = states[variables.睡眠]?.state;
                if( sleep =='on' || sleep =='off')  return "睡眠";
                return "";
            ]]]  
          info4: |
            [[[
                var light = states[variables.指示灯]?.state;
                if( light =='on' || light =='off')  return "指示灯";
                return "";
            ]]]  
          info5: |
            [[[
                var alarm = states[variables.提示音]?.state;
                if( alarm =='on' || alarm =='off')  return "提示音";
                return "";
            ]]]  
          info6: |
            [[[
                var locked = states[variables.按键锁]?.state;
                if( locked =='on' || locked =='off')  return "按键锁";
                return "";
            ]]]  
          info7: |
            [[[
                var water = states[variables.水位]?.state;
                if( water =='高' || water =='中'|| water =='低'|| water =='缺水')  return "水位";
                return "";
            ]]]  
     
水暖毯主按钮样式:
  layout: icon_name
  hold_action:
    action: none
  triggers_update:
    - '[[[ return variables.水暖毯 ?? ""]]]'
  show_icon: true
  show_name: true
  name: '[[[ return variables.mode ?? ""]]]'
  styles:
    card:
      - cursor: none
      - --mdc-ripple-press-opacity: 0.2
      - width: 23.7vw
      - height: 6vw
      - border-radius: 1.5vw
      - background: '[[[ return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(120,120,120)"; ]]]'
    icon:
      - width: 5vw
      - height: 5vw
      - color: |
          [[[
              var state = states[variables.水暖毯]?.state;
              var mode= states[variables.水暖毯]?.attributes?.preset_mode;
              if( state =='heat'&& mode ==variables.mode) return 水暖毯颜色;          
              return "rgb(255,255,255)"; 
          ]]]
      - margin-left: 4vw
    name:
      - font-size: 2.5vw
      - color: |
          [[[
              var state = states[variables.水暖毯]?.state;
              var mode= states[variables.水暖毯]?.attributes?.preset_mode;
              if( state =='heat'&& mode ==variables.mode) return 水暖毯颜色;          
              return "rgb(255,255,255)"; 
          ]]]
  tap_action:
    action: call-service
    service: climate.set_preset_mode
    data:
      preset_mode: '[[[ return variables.mode ]]]'
    target:
      entity_id: '[[[ return variables.水暖毯 ?? ""]]]'

水暖毯副按钮样式:
  triggers_update:
    - '[[[ return variables.防冻 ?? ""]]]'
    - '[[[ return variables.防烫伤 ?? ""]]]'
    - '[[[ return variables.睡眠 ?? ""]]]'
    - '[[[ return variables.指示灯 ?? ""]]]'
    - '[[[ return variables.提示音 ?? ""]]]'
    - '[[[ return variables.按键锁 ?? ""]]]'
    - '[[[ return variables.水位 ?? ""]]]'
  tap_action:
    action: toggle
  entity: '[[[ return  variables.info ?? ""]]]'
  show_icon: true
  show_name: false
  icon: |
    [[[
        var info = states[variables.info]?.state;
        if( info =='on')  return "mdi:toggle-switch";
        if( info =='off') return "mdi:toggle-switch-off";
        return "mdi:toggle-switch-off";
    ]]]
  styles:
    card:  
      - cursor: none 
      - --mdc-ripple-press-opacity: 0.2
      - width: 7vw 
      - height: 7vw
      - margin-left: 0.7vw
      - margin-top: 0.5vw
      - border-radius: 3vw
      - border-width: 0
      - background: rgb(0,0,0,0)
    icon:   
      - width: 7vw
      - height: 7vw
      - color: | 
          [[[ 
              var info  = states[variables.info]?.state;      
              if( info =="on" ) return 水暖毯颜色;     
              return variables.主题 == "on" ? "rgb(50,50,50)" : "rgb(255,255,255)";
          ]]] 
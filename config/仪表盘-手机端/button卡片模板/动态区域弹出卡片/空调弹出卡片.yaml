action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    style:  '[[[ return theme_none_pupup() ]]]'  ## 引用全局函数【theme_none_pupup()】style样式
    content:
      type: vertical-stack
      cards:    
        - type: custom:xiaoshi-phone-climate-card
          entity: climate.kongtiao_keting
          timer: timer.kongtiao_timer_keting
          theme: '[[[ return theme() ]]]'
          buttons:
            - switch.kongtiao_dryer_keting
            - switch.kongtiao_eco_keting
            - switch.kongtiao_heater_keting
            - switch.kongtiao_sleep_keting
            - switch.kongtiao_alarm_keting
            - light.kongtiao_light_keting
        - type: custom:xiaoshi-phone-climate-card
          entity: climate.kongtiao_zhuwo
          timer: timer.kongtiao_timer_zhuwo
          theme: '[[[ return theme() ]]]'
          buttons:
            - switch.kongtiao_dryer_zhuwo
            - switch.kongtiao_eco_zhuwo
            - switch.kongtiao_heater_zhuwo
            - switch.kongtiao_sleep_zhuwo
            - switch.kongtiao_alarm_zhuwo
            - light.kongtiao_light_zhuwo

      
      - grid-template-rows: 33% 33% 33%
    card: 
      - cursor: none
      - --mdc-ripple-press-opacity: 0
      - background: transparent
      - padding: 2vw 0 0 0
      - border-radius: 0
      - border-width: 0
      - height: 13vh
      - width: 92vw

UI表头主模板: 
  triggers_update:
    - '[[[ return number1 ?? ""]]]'  
    - '[[[ return number2 ?? ""]]]'  
    - '[[[ return switch1 ?? ""]]]'  
    - '[[[ return switch2 ?? ""]]]'  
  styles:
    grid:
      - grid-template-areas: |
          "头像1 头像2 天气 温度 湿度"   
          "头像1 头像2 电费 燃气 水费"                
          "头像1 头像2 话费 HA信息 待办"              

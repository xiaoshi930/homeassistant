UI表头_电费:           
  triggers_update:
    - '[[[ return number1 ?? ""]]]'  
    - '[[[ return number2 ?? ""]]]'
    - '[[[ return switch1 ?? ""]]]'
    - '[[[ return switch2 ?? ""]]]'
  numeric_precision: 1
  layout: icon_state
  show_state: true
  show_name: false
  icon: mdi:flash     
  state_display: |
    [[[
        var dianfei = entity?.state ?? "";
        if (dianfei<100)  dianfei = Math.round(dianfei*10)/10;
        if (dianfei>=100) dianfei = Math.round(dianfei);
        if (dianfei<=30)  return  '<font color="#FF2000"><b>'+dianfei+' 元</b></font>';
        if (dianfei>30)   return dianfei+" 元"
    ]]]
  styles:
    icon: 
      - width: 3.8vw
      - height: 2vh
      - margin-left: 1vw
      - color: rgb(255 127 0)
    state:
      - font-size: 1.25vh
      - width: 10vw
      - margin-left: -1.5vw
      - text-align: center
      - overflow: visible
      - color: '[[[ return theme_color(0,255,0.9) ]]]' 
    card:
      - cursor: none
      - --mdc-ripple-press-opacity: 0.2  
      - padding: 0
      - background: '[[[ return theme_color(255,50,0.5) ]]]' 
      - border: '[[[ return theme_border(0,255,0.15) ]]]'
      - border-radius: 4vw
      - width: 16vw
      - height: 2.8vh
  tap_action:  
    action: fire-dom-event
    browser_mod: 
      service: browser_mod.popup
      data:
        style: |
          --mdc-theme-surface: rgb(0,0,0,0);
          --dialog-backdrop-filter: blur(10px) brightness(1);
        content:
          type: custom:state-grid-phone
          entity: sensor.state_grid_610*******8537
          t_num: none
          n_num: none
          theme: '[[[ return theme() ]]]'
       
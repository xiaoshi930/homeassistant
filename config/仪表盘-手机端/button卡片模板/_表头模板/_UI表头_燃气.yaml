UI表头_燃气:           
  triggers_update:
    - '[[[ return number1 ?? ""]]]'  
    - '[[[ return number2 ?? ""]]]'
    - '[[[ return switch1 ?? ""]]]'
    - '[[[ return switch2 ?? ""]]]'
  numeric_precision: 1
  layout: icon_state
  show_state: true
  show_name: false
  icon: mdi:fire     
  state_display: |
    [[[
        var ranqi = states[variables.燃气]?.state;
        if (ranqi< 100) ranqi = Math.round(ranqi*10)/10;
        if (ranqi>=100) ranqi = Math.round(ranqi);
        if (ranqi< 21) return  '<font color="#FF2000"><b>'+ranqi+' 元</b></font>';
        if (ranqi>=21) return ranqi+" 元"
    ]]] 
  styles:
    icon: 
      - width: 3.8vw
      - height: 2vh
      - margin-left: 1vw
      - color: rgb(255 48 48)
    state:
      - font-size: 1.25vh
      - width: 10vw
      - margin-left: -1.5vw
      - text-align: center
      - overflow: visible
      - color: '[[[ return theme_color(0,255,0.9) ]]]' 
    card:
      - cursor: none
      - --mdc-ripple-press-opacity: 0.2  
      - padding: 0
      - background: '[[[ return theme_color(255,50,0.5) ]]]' 
      - border: '[[[ return theme_border(0,255,0.15) ]]]'
      - border-radius: 4vw
      - width: 16vw
      - height: 2.8vh
  tap_action:  
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        style: '[[[ return theme_none(); ]]]'
        content:                
          type: vertical-stack
          cards:                 
            - type: custom:button-card  
              template: 燃气信息卡片     
              variables:     
                燃气: '[[[ return variables.燃气 ]]]'
                主题: '[[[ return theme() ]]]'
            - type: custom:apexcharts-card
              card_mod: 
                style: '[[[ return theme_apexcharts(); ]]]'
              config_templates: 每月燃气曲线
              series:   
                - entity: '[[[ return variables.燃气 ]]]'
UI表头_水费:           
  triggers_update:
    - '[[[ return number1 ?? ""]]]'  
    - '[[[ return number2 ?? ""]]]'
    - '[[[ return switch1 ?? ""]]]'
    - '[[[ return switch2 ?? ""]]]'
  numeric_precision: 1
  layout: icon_state
  show_state: true
  show_name: false
  icon: mdi:water     
  state_display: |
    [[[
        var shuifei = entity?.state;
        if (shuifei< 100) shuifei = Math.round(shuifei*10)/10;
        if (shuifei>=100) shuifei = Math.round(shuifei);
        if (shuifei< 21) return  '<font color="#FF2000"><b>'+shuifei+' 元</b></font>';
        if (shuifei>=21) return shuifei+" 元"
    ]]] 
  styles:
    icon: 
      - width: 3.8vw
      - height: 2vh
      - margin-left: 1vw
      - color: rgb(0 191 255)
    state:
      - font-size: 1.25vh
      - width: 10vw
      - margin-left: -1.5vw
      - text-align: center
      - overflow: visible
      - color: '[[[ return theme_color(0,255,0.9) ]]]' 
    card:
      - cursor: none
      - --mdc-ripple-press-opacity: 0.2  
      - padding: 0
      - background: '[[[ return theme_color(255,50,0.5) ]]]' 
      - border: '[[[ return theme_border(0,255,0.15) ]]]'
      - border-radius: 4vw
      - width: 16vw
      - height: 2.8vh 
  tap_action:  
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        style: '[[[ return theme_none(); ]]]'
        content:                
          type: vertical-stack
          cards:                 
            - type: custom:button-card  
              template: 水费信息卡片     
              variables:     
                水费: sensor.xian_water
                主题: '[[[ return theme() ]]]'
            - type: custom:apexcharts-card
              card_mod: 
                style: '[[[ return theme_apexcharts(); ]]]'
              config_templates: 每月水费曲线
              series:   
                - entity: sensor.xian_water